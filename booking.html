    /* Booking Container Styles */
.booking-container {
  max-width: 600px;
  margin: 3rem auto 4rem auto;
  background: white;
  border-radius: 18px;
  box-shadow: 0 8px 32px rgba(108,99,255,0.10), 0 1.5px 8px rgba(77,170,248,0.08);
  padding: 2.5rem 2rem 2rem 2rem;
  position: relative;
  z-index: 1;
  background-image: linear-gradient(135deg, #f7faff 60%, #e6eaff 100%);
}

.booking-container h1 {
  text-align: center;
  color: var(--primary);
  font-size: 2.2rem;
  margin-bottom: 2rem;
  font-weight: 700;
  letter-spacing: 0.5px;
}

/* Booking Steps Progress Bar */
.booking-steps {
  display: flex;
  justify-content: space-between;
  margin-bottom: 2.5rem;
  position: relative;
  counter-reset: step;
}
.booking-steps .step {
  flex: 1;
  text-align: center;
  position: relative;
  color: #b3b3b3;
  font-weight: 500;
  font-size: 1rem;
  padding-bottom: 0.5rem;
}
.booking-steps .step.active,
.booking-steps .step.completed {
  color: var(--primary);
}
.booking-steps .step:before {
  counter-increment: step;
  content: counter(step);
  display: block;
  margin: 0 auto 0.5rem auto;
  background: #e6eaff;
  color: var(--primary);
  width: 2.2rem;
  height: 2.2rem;
  border-radius: 50%;
  line-height: 2.2rem;
  font-weight: 700;
  font-size: 1.1rem;
  border: 2px solid #d1d5fa;
  transition: background 0.3s, color 0.3s;
}
.booking-steps .step.active:before,
.booking-steps .step.completed:before {
  background: var(--primary);
  color: #fff;
  border-color: var(--primary);
}
.booking-steps .step:not(:last-child)::after {
  content: '';
  position: absolute;
  top: 1.1rem;
  right: -50%;
  width: 100%;
  height: 3px;
  background: #e6eaff;
  z-index: -1;
}
.booking-steps .step.completed:not(:last-child)::after {
  background: var(--primary);
}

/* Service Options */
.service-options {
  display: flex;

  gap: 1.5rem;
  margin-top: 1rem;
}
.service-option {

.service-option label {

/* Primary Button */

   const firebaseConfig = {

  authDomain: "elderlycare-bc048.firebaseapp.com",
  projectId: "elderlycare-bc048",

  messagingSenderId: "546743940118",
  appId: "1:546743940118:web:81b3cb1d0f93803e2ff137"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

// Map service radio value to service details
const serviceDetails = {
  wellness: { 
    id: "wellness_service_id",
    name: "Wellness & Therapy",
    priceRange: "NPR 1000–1500 per session"
  },
  emergency: {
    id: "emergency_service_id",
    name: "Emergency Response",
    priceRange: "NPR 2000 per call"
  },
  night: {
    id: "night_service_id",
    name: "Night Care",
    priceRange: "NPR 1800 per night"
  },
  basic:{
    id: "basic_service_id",
    name: "Basic Care",
    priceRange: "NPR 500 per night"
  },
  companion: {
    id: "companion_service_id",
    name: "Companion Visit",
    priceRange: "NPR 800 per night"
  }
};

document.getElementById('booking-form').addEventListener('submit', async function(e) {
  e.preventDefault();

  const user = auth.currentUser;
  if (!user) {
    alert("Please login to book services");
    window.location.href = "login.html";
    return;
  }

  const service = document.querySelector('input[name="service"]:checked');
  const date = document.getElementById('booking-date').value;
  const time = document.getElementById('booking-time').value;

  if (!service || !date || !time) {
    alert("Please fill all fields");
    return;
  }

  try {
    await db.collection('bookings').add({
      userId: user.uid,
      serviceId: service.value,
      serviceName: service.dataset.name,
      date: date,
      time: time,
      status: "pending",
      createdAt: firebase.firestore.FieldValue.serverTimestamp(),
      userEmail: user.email,
      userName: user.displayName || "User"
    });
    
    alert("Booking successful!");
    window.location.href = "confirmation.html";
  } catch (error) {
    console.error("Booking error:", error);
    alert("Booking failed: " + error.message);
  }
});

// Auth state management
function renderAuthButtons(user) {
  const authButtons = document.getElementById('auth-buttons');
  if (!authButtons) return;
  
  if (user) {
    authButtons.innerHTML = `
      <a href="./profile.html" class="btn profile-btn" title="Profile">

        <span class="logout-text">Logout</span>

    `;

      <a href="signup.html" class="btn btn-signup">Sign Up</a>

  }
}

// Listen for auth state changes
auth.onAuthStateChanged(renderAuthButtons);
